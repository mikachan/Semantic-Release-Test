name: Comment on Approved PR

on:
  pull_request_review:
    types: [submitted]
jobs:
  run:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - name: comment PR
          uses: unsplash/comment-on-pr@v1.3.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            msg: "ðŸ‘‹ @{{ author }}
            Thank you for contributing to our repo!
