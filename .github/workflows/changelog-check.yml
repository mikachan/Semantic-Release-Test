name: "Changelog Check"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    name: Ensure changelog has been updated
    runs-on: ubuntu-latest
    steps:
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v9
        with:
          files: |
             **/readme.txt

      - name: Perform action when test_directory changes
        if: steps.verify-changed-files.outputs.files_changed == 'false'
        run: |
          echo "No readme.txt has been updated"
