name: "Changelog Check"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
    paths-ignore:
      # Ignore changes to all files in root, and specific subfolders
      - '/**.**'
      - 'variations/**'
      - '.github/**'
      - '.husky/**'
      - '.phab/**'

jobs:
  main:
    name: Ensure a readme.txt file has been updated
    runs-on: ubuntu-latest
    steps:
      - name: Verify any readme files
        uses: dorny/paths-filter@v2.2.1
        id: filter
        with:
          filters: |
            theme_update:
              - '**/**'
            readme:
              - '**/readme.txt'
      - name: Reminder to update changelog
        if: ${{ steps.filter.outputs.theme_update == 'true' && steps.filter.outputs.readme == 'false' }}
        uses: actions/github-script@v3
        with:
          script: |
              core.setFailed('Please update the changelog in the readme.txt of any updated themes.')