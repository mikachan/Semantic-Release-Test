name: "Changelog Check"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    name: Ensure a readme.txt file has been updated
    runs-on: ubuntu-latest
    steps:
      - name: Verify any readme files
        uses: dorny/paths-filter@v2.2.1
        id: filter
        with:
          filters: |
            theme_update:
              - '**/**'
            root_files:
              - './utils.mjs'
            excluded_subfolders:
              - 'variations/**'
              - '.github/**'
              - '.husky/**'
              - '.phab/**'
            readme:
              - '**/readme.txt'
      - name: Check if a readme.txt needs to be updated
        if: ${{ steps.filter.outputs.excluded_subfolders == 'true' }}
        run: |
          echo "A readme.txt does not need to be updated."
          exit 0
      - name: Logging
        run: | 
          echo "theme_update ${{steps.filter.outputs.theme_update}}"
          echo "excluded_subfolders ${{steps.filter.outputs.excluded_subfolders}}"
          echo "root_files ${{steps.filter.outputs.root_files}}"
          echo "readme ${{steps.filter.outputs.readme}}"
      - name: Reminder to update changelog
        if: ${{ steps.filter.outputs.theme_update == 'true' && steps.filter.outputs.readme == 'false' }}
        uses: actions/github-script@v3
        with:
          script: |
              core.setFailed('Please update the changelog in the readme.txt of any updated themes.')